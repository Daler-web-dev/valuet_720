<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>

    <header>
        <form>
            <input type="text">
            <button>
                <img src="./public/icons/search.svg" alt="search">
            </button>
        </form>


        <div class="links">
            <a href="#">
                <img src="./public/icons/email.svg" alt="email">
            </a>
            <a href="#">
                <img src="./public/icons/bell.svg" alt="bell">
            </a>
        </div>
    </header>

    <main>
        <aside>
            <center>
                <h1>Valuet</h1>
            </center>

            <nav>
                <a href="#" data-p="Overview">
                    <img src="./public/icons/overview.svg" alt="">
                    <span>Overview</span>
                </a>
                <a href="#" data-p="Wallets">
                    <img src="./public/icons/overview.svg" alt="">
                    <span>Wallets</span>
                </a>
                <a href="#" data-p="Transictions">
                    <img src="./public/icons/overview.svg" alt="">
                    <span>Transictions</span>
                </a>
                <a href="#" data-p="Exchange">
                    <img src="./public/icons/overview.svg" alt="">
                    <span>Exchange</span>
                </a>
                <a href="#" data-p="Market">
                    <img src="./public/icons/overview.svg" alt="">
                    <span>Market</span>
                </a>
            </nav>

        </aside>

        <div class="content" id="Overview">
            <h1>Overview</h1>
            <h2>hello world</h2>
        </div>
        <div class="content" id="Wallets">
            <h1>Wallets</h1>
        </div>
        <div class="content" id="Transictions">
            <h1>Transictions</h1>
        </div>
        <div class="content" id="Exchange">
            <p>Exchange</p>
            <h5 style="color: #616A8B;">
                From
            </h5>
            <div class="box">

                <div class="from">
                    <div class="top">
                        <div class="left">
                            <p>Bitcoin</p>
                            <span>
                                <img src="./public/icons/sterl.svg" alt="strelka">
                            </span>

                        </div>
                        <div class="img">

                            <img class="bit" src="./public/icons/bitcoin.png" alt="bitcoin">
                        </div>
                    </div>
                    <input type="number" name="" id="inp">
                </div>
                <h5 style="color: #616A8B;">To</h5>
                <div class="to">
                    <div class="top">
                        <div class="left">
                            <p>Bitcoin</p>
                            <span>
                                <img src="./public/icons/sterl.svg" alt="strelka">
                            </span>

                        </div>
                        <div class="img">

                            <img class="bit" src="./public/icons/bitcoin.png" alt="bitcoin">
                        </div>
                    </div>
                    <input type="number" name="" id="inp">
                </div>
            </div>
            <div class="bottom">
                <div class="right_bottom">

                    <h2></h2>
                    <div class="crug">
                        <img class="bi" src="./public/icons/bit.svg" alt="">
                    </div>
                </div>
                <img class="strel" src="./public/icons/Arrow.svg" alt="">
                <div class="left_bottom">

                    <h2></h2>
                    <div class="crug">
                        <img src="./public/icons/nezbit.svg" alt="">
                    </div>
                    <!-- <img class = 'bit' src="./public/icons/Ellipse.svg" alt=""> -->
                </div>
            </div>
            <center>

                <button class="btn">
                    Exchange
                </button>
            </center>
        </div>
        <div class="content" id="Market">
            <h1>Market</h1>
        </div>

    </main>


    <script src="./index.js"></script>
</body>

</html>
